<html>
    <head>
    <meta charset="UTF-8">

    <title>ONAP Policy Client Monitoring</title>

    <!-- interface style -->
    <link rel="stylesheet" type="text/css" href="css/interfaceAssets.css">
    <!-- ChartLib style -->
    <link rel="stylesheet" type="text/css" href="css/papChartLib.css">
    <!-- Pdp services client style -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="js/MonitoringUtils.js"></script>

    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="ebSystemBar">
                    <img class="onapLogo" src="images/logo_onap.png" alt="ONAP">
                    <div class="ebSystemBar-topMenuName">ONAP Policy Framework PDP Monitoring</div>
                    <div class="ebSystemBar-config"></div>
                </div>
            </header>
            <div class="pdps">
                <h2>PDP List</h2>
                <ul class="pdps__list">
                </ul>
            </div>
            <div class="statistics">
                <div class="layoutWrapper">
                    <div id="content" class="content">
                        <h2>PDP (Policy Decision Point) Information</h2>
                        <div class="engineService"></div>
                        <h2>PDP Aggregated Statistics</h2>
                        <div class="engineSummary"></div>
                        <h2>PDP Engine Worker Statistics</h2>
                        <div class="engineStatus"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="jquery/jquery-3.4.1.min.js"></script>

        <!-- D3 -->
        <script type="text/javascript" src="js/d3/d3.min.js"></script>

        <!-- Apex services client JS files -->
        <script type="text/javascript" src="js/MonitoringAjax.js"></script>
        <script type="text/javascript" src="js/MonitoringTable.js"></script>
        <script type="text/javascript" src="js/MonitoringChart.js"></script>
        <script type="text/javascript" src="js/PdpInformation.js"></script>
        <script type="text/javascript" src="js/PdpStatisticsSummary.js"></script>
        <script type="text/javascript" src="js/PdpEngineWorkerStatus.js"></script>
        <script type="text/javascript" src="js/PdpListView.js"></script>
        <script type="text/javascript" src="js/MonitoringMain.js"></script>

    </body>
</html>
